env:
   global:
      - CC_TEST_REPORTER_ID=c0ccb3f018875b6a3ed742ff0a4ccec2a6b49d5e3a5e745c9cbcd8bca21ed372
      
language: node_js

node_js:
   - node

notifications:
  email: false
  slack:
    rooms:
      - programwarscardgame:u1VhNgRjj1X8gxpEWhfLw6MP#builds
    on_success: change # default: always
    on_failure: always # default: always


addons:
  ssh_known_hosts:
  - cullen.io

before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
- chmod +x ./cc-test-reporter
- ./cc-test-reporter before-build

cache:
  directories:
  - node_modules

install:
- npm install

script:
- npm run test

after_success:
- mv ./test/unit/coverage .
- ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

- npm run build

- openssl aes-256-cbc -K $encrypted_d5e0ba2980d8_key -iv $encrypted_d5e0ba2980d8_iv -in deploy_rsa.enc -out deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 deploy_rsa
- ssh-add deploy_rsa
- git remote add deploy ssh://git@cullen.io/var/repo/programwars.git
- git push deploy HEAD:master

