language: node_js
node_js:
- node
notifications:
  email: false
  slack: 
     rooms:
        programwarscardgame:u1VhNgRjj1X8gxpEWhfLw6MP#builds
     on-failure: always
     on-success: never
      
addons:
  code_climate:
    repo_token: 814d39d2092e7f3b870f9a455dad28295a4aa15e611472ecca5a6ae547a536f6
  ssh_known_hosts:
  - cullen.io
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
cache:
  directories:
  - node_modules
install:
- npm install karma-firefox-launcher
- npm install jasmine-core
- npm install karma-chrome-launcher
- npm install karma-jasmine
- npm install vue-radial-progress
script:
- npm run test
after_success:
- npm install -g codeclimate-test-reporter --save-dev
- codeclimate-test-reporter < ./test/unit/coverage/lcov.info

- openssl aes-256-cbc -K $encrypted_d5e0ba2980d8_key -iv $encrypted_d5e0ba2980d8_iv
  -in deploy_rsa.enc -out deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 deploy_rsa
- ssh-add deploy_rsa
- git remote add deploy ssh://git@cullen.io/var/repo/programwars.git
- git push deploy

